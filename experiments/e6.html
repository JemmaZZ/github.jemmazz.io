<!DOCTYPE html>
<html>
<head>
  <title>Spinning Potato!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>
    function rotateImage(image) {
      image.style.transform = "rotate(" + 360 * Math.random() + "deg)";
      setTimeout("rotateImage(document.getElementById('potato'))", 0);
    }
  </script>
</head>
<body>
  <h1>Spinning Potato!</h1>
  <img id="potato" src="https://play-lh.googleusercontent.com/9UDY3O4wSwlBm-kHHfjKf85Yk5GCt0nckL5ZdMR-nYotAfNjODvR4sZ-scPXG3ABVF65" onload="rotateImage(this)"/>
</body>
</html>
