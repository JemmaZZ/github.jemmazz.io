<!DOCTYPE html>
<html>
<head>
	<title>Spinning Potato!</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body class="bg-primary">
	<div class="container">
		<h1 class="text-center">Spinning Potato!</h1>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="form-group">
					<label>Speed</label>
					<input type="text" class="form-control" id="speed">
				</div>
				<button type="button" class="btn btn-default" id="spin">Spin</button>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<img src="https://play-lh.googleusercontent.com/9UDY3O4wSwlBm-kHHfjKf85Yk5GCt0nckL5ZdMR-nYotAfNjODvR4sZ-scPXG3ABVF65" id="potato" width="300">
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script type="text/javascript">
		var speed = document.getElementById("speed");
		var angle = 0;
		var potato = document.getElementById("potato");

		setInterval(function() {
			potato.style.transform = "rotate(" + angle + "deg)";
			angle += 0.1;
		}, 10);

	</script>
</body>
</html>
